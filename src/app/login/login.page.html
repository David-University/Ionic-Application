<ion-header>
  <ion-toolbar mode="md">
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding no-bounce>
    <ion-grid>
        <ion-row>
          <ion-col text-center>
            <ion-label>Login to Contacter</ion-label>
          </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list class="ion-padding-horizontal">
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon><ion-input placeholder=" Email" [(ngModel)]="userName" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" slot="start"></ion-icon><ion-input placeholder=" Password" type="password"></ion-input>
    </ion-item>
    <ion-item inset="false">
      <ion-checkbox color="dark" checked="true" slot="start"> </ion-checkbox>
      <ion-label>Keep me logged in.</ion-label>
    </ion-item >
    <ion-item lines="none" (click)="login()" id="btn">
      <ion-button  slot="start" slots="icon-only"  size="large"  shape="round" expand="full">Login<ion-icon name="md-log-in"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-text>{{count}} log in attempts.</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
