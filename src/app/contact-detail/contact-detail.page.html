<ion-header>
  <ion-toolbar>
    <ion-title>{{firstName}} {{lastName}}</ion-title>
    <ion-back-button slot="start" ></ion-back-button>
    <ion-button slot="end" color="success">Edit</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-item class="titles">
      <ion-label>Contact Details</ion-label>
  </ion-item>

  <ion-item>
      <ion-label>Birthday </ion-label><ion-datetime displayFormat="DDDD MMM D, YYYY" [(ngModel)]="birthday"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>Phone Number</ion-label><ion-label>{{phone}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Favourite</ion-label><ion-toggle checked="true" color="tertiary"></ion-toggle>
  </ion-item>

  <ion-item (click)="contentLocation()" button="true">
      <ion-label>Address</ion-label><ion-label text-wrap>{{address}}</ion-label>
  </ion-item>

  <ion-item class="titles">
      <ion-label>Social Media</ion-label>
  </ion-item>

  <ion-item>
      <ion-label>Facebook</ion-label><ion-button expand="full">{{facebook}}</ion-button>
  </ion-item>
  <ion-item >
      <ion-label>Twitter</ion-label><ion-button expand="full" color="secondary" (click)="contentTwitter()">{{twitter}}</ion-button>
  </ion-item>
  <ion-item>
      <ion-label>Youtube</ion-label><ion-button expand="full" color="danger">{{youtube}}</ion-button>
  </ion-item>
  <ion-item>
      <ion-label>Instagram</ion-label><ion-button expand="full" color="tertiary tint">{{instagram}}</ion-button>
  </ion-item>
  <ion-item>
      <ion-label>SnapChat</ion-label><ion-button expand="full" color="warning">{{snapchat}}</ion-button>
  </ion-item>

  <ion-grid>
      <ion-row>
        <ion-col text-center>
            <ion-button (click)="deleteContact()"  color="danger" size="large"  shape="round" expand="full">Delete Contact</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
