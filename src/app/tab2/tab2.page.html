<ion-header>
    <ion-toolbar>
      <ion-title>
        Favourites
      </ion-title>
      <ion-button slot ="end" (click)="addContact()"><ion-icon name="add"></ion-icon> Add</ion-button>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
  
    <ion-list>
        <ion-list-header>
            <ion-label>Favourites List</ion-label>
        </ion-list-header>
  
        <ion-item *ngFor="let contact of contacts; index as i" button="true" (click)="contactClick()">
            <ion-avatar slot="start"><img src = {{contact.url}}></ion-avatar>
            <ion-label>{{contact.firstName}} {{contact.lastName}}</ion-label>
            <p>{{contact.pnumber}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
